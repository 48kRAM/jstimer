<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <title>JS Timer</title>
    <link rel="stylesheet" type="text/css" href="timer.css">
    <script src="Chart.js"></script>
    <script language="JavaScript">
    var ticks=0; var mins=0; var secs=0;
    var counter; var timeStr; var talkPart=0;
    var qaTime; var talkLen; var elapsed=0;

    function userTimer(F) {
    	startTimer(F.userTalk.value*60, F.userQA.value*60);
    }
    function startTimer(talkSecs, qaSecs) {
	if (talkSecs>0) {
	    elapsed=0;
	    document.getElementById("mode").innerHTML="Presentation";
	    ticks=talkSecs;
	    talkPart=1;
	    qaTime=qaSecs;
	} else {
	    if (qaSecs>0) {
		elapsed=0;
		document.getElementById("mode").innerHTML="Question / Answer";
		talkPart=2;
		ticks=qaSecs;
	    }
	}
	updateDisplay();
	document.getElementById('graphholder').style.visibility='visible';
	document.getElementById('gui').style.visibility='hidden';
	document.getElementById('timer').style.color='#000';
	document.getElementById("timer").style.fontSize="17em";
	counter=setInterval(timerFunc, 1000);
    }
    function updateDisplay() {
	var clock=document.getElementById("timer");
	var x=document.getElementById('autoQA');
    	mins=Math.floor(ticks/60);
	secs=ticks-(mins*60);
	if(secs.toString().length<2) { secs='0'+secs; }
	clock.innerHTML=mins +":" +secs;
	if(elapsed>0 || ticks>0) {
	    pieChart.segments[0].value=elapsed;
	    if (talkPart==2) {
		pieChart.segments[1].value=0;
		if (x.checked && qaTime>0) { pieChart.segments[2].value=ticks; }
	    } else {
		pieChart.segments[1].value=ticks;
		if(x.checked && qaTime>0) { pieChart.segments[2].value=qaTime; }
		else { pieChart.segments[2].value=0; }
	    }
	    pieChart.update();
	}
    }
    function timerFunc() {
	ticks=ticks-1;
	elapsed=elapsed+1;
	if (ticks <=0 ) {
	    var x=document.getElementById('autoQA');
	    if (talkPart==1 && x.checked) {
		talkPart=2;
		ticks=qaTime;
		updateDisplay();
		document.getElementById("mode").innerHTML="Question / Answer";
	    } else {
		updateDisplay();
		clearInterval(counter);
		var elem=document.getElementById("timer")
		elem.style.fontSize="10em";
		elem.innerHTML="Your time has expired!";
		document.getElementById("mode").innerHTML="";
		timeIsUp();
		counter=setInterval(timeIsUp, 700);
	    }
	} else {
	    updateDisplay();
	}
    }
    function showGui() {
	setupGui();
	document.getElementById('timer').style.color='black';
	document.getElementById("gui").style.visibility='visible';
	clearInterval(counter);
    }
    function timeIsUp() {
    	var elem=document.getElementById("timer");
	if (elem.style.color=="black") { elem.style.color = "red"; }
	else { elem.style.color = "black"; }
    }
    function showClock() {
	document.getElementById("mode").innerHTML="Time of Day";
	document.getElementById('gui').style.visibility='hidden';
	document.getElementById('graphholder').style.visibility='hidden';
	document.getElementById('timer').style.color='#000';
	document.getElementById("timer").style.fontSize="17em";
	clockFunc();
	counter=setInterval(clockFunc, 1000);
    }
    function clockFunc() {
	var now=new Date();
        var hour=now.getHours();
	var minute=now.getMinutes();
	if (hour > 12) { hour-=12; }
	if (minute < 10) { minute='0'+minute; }
	document.getElementById("timer").innerHTML=hour+":"+minute;
    }
    function setupGui() {
    	var presetpane=document.getElementById("presets");
	presetpane.innerHTML='';
	for (var i=0; i<3; i++) {
	    pmin=localStorage["pr"+i];
	    qmin=localStorage["qa"+i];
	    name=localStorage["name"+i];
	    psec=pmin*60;
	    qsec=qmin*60;
	    var bStr="<button id='preset"+i+"' onClick='startTimer("+psec+","+
		qsec+")'>"+name+"<br/>"+pmin+" / "+qmin+"</button>";
	    presetpane.innerHTML+=bStr;
	}
    }
    function pageStartup() {
	if(typeof(localStorage["pr0"])=="undefined") {
	    // Define some initial defaults if local storage not setup yet
	    localStorage["name0"]="Keynote";
	    localStorage["pr0"]=50;
	    localStorage["qa0"]=10;
	    localStorage["name1"]="Invited talk";
	    localStorage["pr1"]=30;
	    localStorage["qa1"]=10;
	    localStorage["name2"]="Contributed";
	    localStorage["pr2"]=15;
	    localStorage["qa2"]=5;
	}
        setupGui();
	updateDisplay();
    }
    function goConfigure() {
    	if(ticks>0) {
	    if(confirm("Are you sure you want to configure now?")) {
		window.location.href="configure.html";
	    }
	} else {
	    window.location.href="configure.html";
	}
    }
    function goHelp() {
    	if(ticks>0) {
	    if(confirm("This will reset the current timer. Are you sure?")) {
		window.location.href="help.html";
	    }
	} else {
	    window.location.href="help.html";
	}
    }

    function handleKey(evt) {
	var theKey=(evt.which) ? evt.which : evt.keyCode;
	evt.preventDefault();
	var running=0;
	if (document.getElementById('gui').style.visibility=='hidden') {
	    var running=1;
	}
	//alert(theKey);
        switch(theKey) {
	    // Space bar - pause, or resume
	    case 32:
	    	if(running==1) { showGui(); }
		else { startTimer(0,0); }
	    	break;
	    // F1-F4 keys, - Activate presets
	    case 112:
		document.getElementById('preset0').click();
	    	break;
	    case 113:
		document.getElementById('preset1').click();
	    	break;
	    case 114:
		document.getElementById('preset2').click();
	    	break;
	    case 115:
		document.getElementById('preset3').click();
	    	break;
	    // C key - display clock
	    case 99:
	        showClock();
	    	break;
	}
    }

    var timedata = [
	    {
		value: 00,
		color: "#eee",
		label: "Time"
	    }, {
	    	value: 40,
		color: "#22cc22",
		label: "Presentation"
	    }, {
	    	value: 00,
		color: "#ff9900",
		label: "Question / Answer"
	    }
	];
    </script>
</head>
<body onLoad="pageStartup()" onkeypress="handleKey(event)">

    <div id="gui">
	<div id="presets">
	</div>
        <button onClick="startTimer(15,10)">Demo<br/>15s / 10s</button>
        <button onClick="showClock()">Real-time<br/>clock</button>
        <br/><br/>
        <hr/>
        <b>Custom timer: </b> &nbsp;
        <form name="usertime">
        <input type="text" size="2" name="userTalk"> / <input type="text" size="2" name="userQA">
        &nbsp;<br/>
        <input type="button" value="Start timer" onClick="userTimer(this.form)">
        </form>
        <hr/>
        <form name="qaMode">
        <input type="checkbox" id="autoQA" checked="checked" value="1">
	    Use Q&amp;A
        </form>
        <button onClick="startTimer(0,0)">Resume countdown</button>
	<hr/>
	<button onClick="goConfigure()">Configure</button>
	<button onClick="goHelp()">Help</button>
    </div>

    <div id="mode">JS Timer</div>
    <div id="graphholder">
	<canvas id="piegraph" width="500" height="500"></canvas>
    </div>
    <div id="textdiv" onClick="showGui()"> 
	<span id="timer" > </span>
    </div>
    
    <script janguage="Javascript">
    var ctx = document.getElementById("piegraph").getContext("2d");
    Chart.defaults.global.animation=false;
    var pieChart = new Chart(ctx).Pie(timedata, {
	segmentShowStroke : false
	});
    </script>

</body>
</html>
