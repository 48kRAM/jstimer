<!doctype html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>JS Timer</title>
    <link rel="stylesheet" type="text/css" href="timer.css">
    <script src="Chart.js"></script>
    <script src="jquery.js"></script>
    <script src="jquery-ui.js"></script>
    <script src="timer.js"></script>
    <script src="shortcut.js"></script>
</head>
<body>
<div id="screen">

    <div id="gui">
	<div id="presets" class="runpreset">
	</div>
	<div id="stdButtons" class="runpreset">
        <button id="demo" onClick="setTimer(10,5)">Demo<br/>10s / 5s</button>
        <button onClick="showClock()">Real-time<br/>clock</button>
	</div>
        <hr/>
        <b>Custom timer: </b> &nbsp;
        <form name="usertime">
        <input type="text" size="2" name="userTalk"> / <input type="text" size="2" name="userQA">
        &nbsp;<br/>
        <input type="button" value="Start timer" onClick="userTimer(this.form)">
        </form>
        <hr/>
        <form name="qaMode">
        <input type="checkbox" id="autoQA" checked="checked" value="1">
	    Use Q&amp;A
        </form>
	<div class="runpreset">
        <button onClick="beginTiming()">Resume countdown</button>
	</div>
	<hr/>
	<p id="version"></p>
	<button onClick="goConfigure()">Configure</button>
	<button onClick="goHelp()">Help</button>
    </div>

    <div id="mode">JS Timer</div>
    <div id="graphholder">
	<canvas id="piegraph" ></canvas>
    </div>
    <div id="textdiv" onClick="showGui()"> 
	<span id="timer"> </span>
    </div>
    
    <audio id="timeupsnd">
    	<source src="sound/end_beep.mp3"></source>
	JSTimer requires an HTML5-compliant browser. Audio will not function.
    </audio>
    <audio id="qasnd">
    	<source src="sound/qa_beep.mp3"></source>
	JSTimer requires an HTML5-compliant browser. Audio will not function.
    </audio>

</div> <!-- screen -->
</body>
</html>
