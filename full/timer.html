<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <title>JS Timer</title>
    <script src="Chart.js"></script>
    <script language="JavaScript">
    var ticks=0; var mins=0; var secs=0;
    var counter; var timeStr; var talkPart=0;
    var qaTime; var talkLen; var elapsed=0;

    function userTimer(F) {
    	startTimer(F.userTalk.value*60, F.userQA.value*60);
    }
    function startTimer(talkSecs, qaSecs) {
	if (talkSecs>0) {
	    elapsed=0;
	    document.getElementById("mode").innerHTML="Presentation";
	    ticks=talkSecs;
	    talkPart=1;
	    qaTime=qaSecs;
	} else {
	    if (qaSecs>0) {
		elapsed=0;
		document.getElementById("mode").innerHTML="Question / Answer";
		talkPart=2;
		ticks=qaSecs;
	    }
	}
	updateDisplay();
	document.getElementById('graphholder').style.visibility='visible';
	document.getElementById('gui').style.visibility='hidden';
	document.getElementById('timer').style.color='#000';
	document.getElementById("timer").style.fontSize="17em";
	counter=setInterval(timerFunc, 1000);
    }
    function updateDisplay() {
	var clock=document.getElementById("timer");
	var x=document.getElementById('autoQA');
    	mins=Math.floor(ticks/60);
	secs=ticks-(mins*60);
	if(secs.toString().length<2) { secs='0'+secs; }
	clock.innerHTML=mins +":" +secs;
	if(elapsed>0 || ticks>0) {
	    pieChart.segments[0].value=elapsed;
	    if (talkPart==2) {
		pieChart.segments[1].value=0;
		if (x.checked && qaTime>0) {
		    pieChart.segments[2].value=ticks;
		}
	    } else {
		pieChart.segments[1].value=ticks;
		if(x.checked && qaTime>0) {
		    pieChart.segments[2].value=qaTime;
		} else { pieChart.segments[2].value=0; }
	    }
	    pieChart.update();
	}
    }
    function timerFunc() {
	ticks=ticks-1;
	elapsed=elapsed+1;
	if (ticks <=0 ) {
	    var x=document.getElementById('autoQA');
	    if (talkPart==1 && x.checked) {
		talkPart=2;
		ticks=qaTime;
		updateDisplay();
		document.getElementById("mode").innerHTML="Question / Answer";
	    } else {
		updateDisplay();
		clearInterval(counter);
		var elem=document.getElementById("timer")
		elem.style.fontSize="10em";
		elem.innerHTML="Your time has expired!";
		document.getElementById("mode").innerHTML="";
		timeIsUp();
		counter=setInterval(timeIsUp, 700);
	    }
	} else {
	    updateDisplay();
	}
    }
    function showGui() {
	document.getElementById('timer').style.color='black';
	document.getElementById("gui").style.visibility='visible';
	clearInterval(counter);
    }
    function timeIsUp() {
    	var elem=document.getElementById("timer");
	if (elem.style.color=="black") {
	    elem.style.color = "red";
	} else {
	    elem.style.color = "black";
	}
    }
    function showClock() {
	document.getElementById("mode").innerHTML="Time of Day";
	document.getElementById('gui').style.visibility='hidden';
	document.getElementById('graphholder').style.visibility='hidden';
	document.getElementById('timer').style.color='#000';
	document.getElementById("timer").style.fontSize="17em";
	clockFunc();
	counter=setInterval(clockFunc, 1000);
    }
    function clockFunc() {
	var now=new Date();
        var hour=now.getHours();
	var minute=now.getMinutes();
	if (hour > 12) { hour-=12; }
	if (minute < 10) { minute='0'+minute; }
	document.getElementById("timer").innerHTML=hour+":"+minute;
    }
    function setupGui() {

    }
    function doSettings() {
	var sForm=document.getElementById("setform");
	var pr1=sForm.elements["pres1"].value;
	var qa1=sForm.elements["qa1"].value;
	localStorage["pr1"]=pr1;
	localStorage["qa1"]=qa1;
	var pr2=sForm.elements["pres2"].value;
	var qa2=sForm.elements["qa2"].value;
	localStorage["pr2"]=pr2;
	localStorage["qa2"]=qa2;
	var pr3=sForm.elements["pres3"].value;
	var qa3=sForm.elements["qa3"].value;
	localStorage["pr3"]=pr3;
	localStorage["qa3"]=qa3;
	updateDisplay();
	return false;
    }
    var timedata = [
	    {
		value: 00,
		color: "#eee",
		label: "Time"
	    }, {
	    	value: 40,
		color: "#22cc22",
		label: "Presentation"
	    }, {
	    	value: 00,
		color: "#ff9900",
		label: "Question / Answer"
	    }
	];
    </script>
    <style>
	body { background-color: #eee; color: #000; }
        input[type=button], button {
                -webkit-appearance: none;
                width: 100px; padding: 4px;
                }
	#mode { text-align: center; width: 99%; height: 100px; font-size: 5em; }
        #gui { position: absolute; width: 115px; left: 20px;
                top: 125px; z-index: 3; background-color: #11cc66;
                padding-left: 12px; padding-top: 5px; padding-bottom: 5px;
                border-radius: 5px;
		}
	#settings { position: absolute; width: 115px; right: 25px;
		top: 125px; z-index: 3;
		}
	#graphholder { width: 99%; height: 500px; text-align: center; }
	#piegraph { z-index: -1; width: 500px; position: relative; }
        #textdiv { width: 98%; height: 500px; display: table;
		position: absolute; top: 100px; text-align: center;
		}
        #timer { font-size: 17em; text-align: center;
		width: 100%; z-index: 1; height: 100%;
		vertical-align: middle; display: table-cell;
		}
    </style>
</head>
<body onLoad="updateDisplay()">

    <div id="settings" style="float:right">
	<form id="setform" onsubmit="return doSettings();">
	Pre 1: <input type="text" size="12" name="name1" /><br/>
	<input type="text" size="3" name="pres1" />
	<input type="text" size="3" name="qa1" />
	<br/>
	Pre 2:  <input type="text" size="12" name="name1" /><br/>
	<input type="text" size="3" name="pres2" />
	<input type="text" size="3" name="qa2" />
	<br/>
	Pre 3: <input type="text" size="12" name="name3" /><br/>
	<input type="text" size="3" name="pres3" />
	<input type="text" size="3" name="qa3" /> <br/>
	<input type="submit" value="Save settings">
	</form>
    </div>

    <div id="gui">
	<div id="presets">
        <button onClick="startTimer(15*60,5*60)">Twenty minute<br/>15 / 5</button>
        <button onClick="startTimer(20*60,10*60)">30 minute<br/>20 / 10</button>
        <button onClick="startTimer(20*60, 0)">No Q&amp;A<br/>20 mins</button>
	</div>
        <button onClick="startTimer(15,10)">Demo<br/>15s / 10s</button>
        <button onClick="showClock()">Real-time<br/>clock</button>
        <br/><br/>
        <hr/>
        <b>Custom timer: </b> &nbsp;
        <form name="usertime">
        <input type="text" size="2" name="userTalk"> / <input type="text" size="2" name="userQA">
        &nbsp;<br/>
        <input type="button" value="Start timer" onClick="userTimer(this.form)">
        </form>
        <hr/>
        <form name="qaMode">
        <input type="checkbox" id="autoQA" checked="checked" value="1">
	    Use Q&amp;A
        </form>
        <button onClick="startTimer(0,0)">Resume countdown</button>
    </div>

    <div id="mode">JS Timer</div>
    <div id="graphholder">
	<canvas id="piegraph" width="500" height="500"></canvas>
    </div>
    <div id="textdiv" onClick="showGui()"> 
	<span id="timer" > </span>
    </div>
    
    <script janguage="Javascript">
    var ctx = document.getElementById("piegraph").getContext("2d");
    Chart.defaults.global.animation=false;
    var pieChart = new Chart(ctx).Pie(timedata, {
	segmentShowStroke : false
	});
    </script>

</body>
</html>
